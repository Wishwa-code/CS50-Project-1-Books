{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block body %}
    <div class="login">
    </div>
    <div class="sidebar">
        
        <div id="username">{{user.username}}</div>
        <div id="userid">{{user.email}}</div>

        <form action="{{ url_for('search') }}" method="post">


            <div class="form-group">
                <input class="form-control" name="isbn_number" placeholder="ISBN Number">
            </div>
    
            <div class="form-group">
                <input class="form-control" name="title" placeholder="Title">
            </div>
    
            <div class="form-group">
                <input class="form-control" name="author" placeholder="author">
            </div>
            
            <button class="button button3">Search</button>
        </form>
        <a href="/logout"><button class="button button2">Logout</button></a>
        
        


    </div>

        <div class="book">
            <h2>Add Review</h2>
            <form action="{{ url_for('addreview', isbn_no= book.isbn_no) }}" method="post">
                {{ book.isbn_no}}
                <div class="form-group">
                <select class="form-control" name="rate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </select>
                </div>

                <div class="form-group">
                    <input class="form-control" name="review" placeholder="Review">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Add Review</button>
                </div>

            </form>
        
        </div>
        <div class="back"><a href="{{ url_for('book', isbn_no=book.isbn_no) }}"><button class="button button6">Back</button></a></div>


{% endblock %}
